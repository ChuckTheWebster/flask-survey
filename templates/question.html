{% extends 'base.html' %}
{% block content %}

  <h1>{{ prompt }}</h1>

  <form action="/answer" method="POST">

      <!-- you should have one item like this for every choice -->
      <p>
        <!-- for each choice in choice -->
        {% for choice in choices %}
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
            {{ choice }}
        {% endfor %}
      </p>

    <button>Continue</button>
  </form>

{% endblock %}
